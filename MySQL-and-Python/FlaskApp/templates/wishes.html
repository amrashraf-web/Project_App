<!DOCTYPE html>
<html>
<head>
    <title>Wishes List</title>
</head>
<body>
    <h1>Wishes List</h1>
    {% if wishes %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for wish in wishes %}
                    <tr>
                        <td>{{ wish['Id'] }}</td>
                        <td>{{ wish['Title'] }}</td>
                        <td>{{ wish['Description'] }}</td>
                        <td>{{ wish['Date'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No wishes found.</p>
    {% endif %}
</body>
</html>
