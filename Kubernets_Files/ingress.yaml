apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: lusavcourses.store # Use <TERRAFORM_PUBLIC_IP> as a placeholder
      http:
        paths:
          - path: /flask(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: flask-app-service
                port:
                  number: 80
