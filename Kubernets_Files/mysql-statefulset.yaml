apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-statefulset
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql-service
  template:
    metadata:
      labels:
        app: mysql
    spec:
      initContainers:
        - name: init-sql
          image: busybox
          command: ["sh", "-c", "cp /tmp/MySQL-and-Python/MySQL_Queries/BucketList.sql /docker-entrypoint-initdb.d/"]
          volumeMounts:
            - name: data-volume
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "64Mi"
            limits:
              memory: "128Mi"
      containers:
        - name: mysql-container
          image: mysql:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_DATABASE
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: data-volume
              mountPath: /var/lib/mysql
      volumes:
        - name: data-volume
          emptyDir: {}

