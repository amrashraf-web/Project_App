apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-statefulset
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql-service
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql-container
          image: mysql:latest  # Use the official MySQL image or your preferred image
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_DATABASE
          ports:
            - containerPort: 3306  # MySQL port
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
      initContainers:
        - name: init-mysql
          image: mysql:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Copying MySQL initialization script..."
              cp /MySQL-and-Python/MySQL_Queries/BucketList.sql /docker-entrypoint-initdb.d/BucketList.sql
          volumeMounts:
            - name: init-scripts
              mountPath: /MySQL-and-Python/MySQL_Queries
            - name: mysql-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
        - name: init-scripts
          emptyDir: {}  # An emptyDir volume to hold initialization script
