apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-statefulset
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql-service
  template:
    metadata:
      labels:
        app: mysql
    spec:
      initContainers:
        - name: init-sql
          # ... other configurations ...
      containers:
        - name: mysql-container
          # ... other configurations ...
          volumeMounts:
            - name: data-volume
              mountPath: /var/lib/mysql
      volumes:
        - name: data-volume
          emptyDir: {}
        - name: sql-volume
          configMap:
            name: sql-configmap  # Use the name of your ConfigMap here
        # Add the volume for Flask app
        - name: flask-app-sql-volume
          configMap:
            name: sql-configmap  # Use the name of your ConfigMap here

