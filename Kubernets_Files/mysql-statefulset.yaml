apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-statefulset
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql-service
  template:
    metadata:
      labels:
        app: mysql
    spec:
      initContainers:
        - name: copy-sql-file
          image: busybox:latest
          # command: ["sh", "-c", "cp /var/lib/jenkins/workspace/MyProject/MySQL-and-Python/MySQL_Queries/BucketList.sql /mnt/BucketList.sql"]
          command: ["sh", "-c", "ls /var/lib"]
          volumeMounts:
            - name: sql-file
              mountPath: /mnt
      containers:
        - name: mysql-container
          image: mysql:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_DATABASE
          command: ["/bin/sh", "-c"]
          args:
            - |
              cp /mnt/BucketList.sql /tmp/BucketList.sql &&
              mysql -h localhost -u root -p$MYSQL_ROOT_PASSWORD < /tmp/BucketList.sql
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
            - name: sql-file
              mountPath: /mnt
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
        - name: sql-file
          emptyDir: {}
